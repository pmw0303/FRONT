<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

	<!-- 
		<table>  표 태그
			*속성
				1. border : 테두리 
				2. colspan : 열 병합
				3. rowspan : 행 병합
			1. <tr> table row : 행
			2. <td> table data : (셀) 값
			3. <th> table header : 제목 [ 글자 진하게 ]
	 -->

	<table border="1">
		<tr> <!-- 1행 시작 -->
			<th> 지역 </th> <th> 최저기온 </th> <th> 최고기온 </th> 
		</tr> <!-- 1행 끝 -->
	
		<tr> <!-- 2행 시작 -->
			<td> 서울 </td> <td> 20 </td> <td> 30 </td>
		</tr> <!-- 2행 끝 -->
	
		<tr> <!-- 3행 시작 -->
			<td> 대전 </td> <td> 30 </td> <td> 40 </td>
		</tr> <!-- 3행 끝 -->
		
		<tr> <!-- 4행 시작 -->
			<td> 대구 </td> <td> 40 </td> <td> 50 </td>
		</tr> <!-- 4행 끝 -->
	
	</table>
	
	
	<table border="1" style="border-collapse: collapse;">
		<tr>
			<th>출발</th> <th>도착</th> <th colspan="2">객실/요금</th> <th>예약</th>
		</tr>
		<tr>
			<td rowspan="3">서울</td> <td>부산</td> <td>일반실</td> <td>50,000</td>
			<td> <input type="button" value="예약신청">
		</tr>
		<tr>
			<td>부산</td> <td>일반실</td> <td>50,000</td>
			<td> <input type="button" value="예약신청">
		</tr>
		<tr>
			<td>부산</td> <td>일반실</td> <td>50,000</td>
			<td> <input type="button" value="예약신청">
		</tr>
		
	</table>

</body>
</html>
