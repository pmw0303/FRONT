<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

	<style type="text/css">
		*{
			border: solid 1px red; text-align: center;
		}
		#topheader{
			background-color: #eeeeee;
			height: 20px;
		}
		#mainheader{
			background-color: blue; width: 1020px; height: 100px;
			margin: 0 auto;
		}
		#todayshot{
			width: 1920px; margin: 0 auto; height: 200px;
		}

			width: 980px; margin: 0 auto;

		#discovery{
			background-color: red; height: 250px;

		#today{

			<img> 이미지
		</div>
		<div id="contents">
			<div id="discovery"> 오늘의 발견 </div>
			<div id="today"> 오늘의 쇼핑 제안 </div>
		</div>
		<div id="footer">  
			<div id="footer1"> 푸터1 </div>
			<div id="footer2"> 푸터2 </div>
