<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

	<style type="text/css">
		body {
			background-image: url("패턴.jpg");
			/* 배경이미지 : 자동채우기 */
			color: white;
		}
		div , span{
			border: solid 3px red;	
			width: 700px; /* 가로 사이즈 설정X -> 100% */
			height: 600px;	
			/* span 태그에는 가로 세로 사이즈가 적용이 안된다 */
			/* 박스권에서 div 사용 */
			/* 서로 다르게 꾸밀 때 ex) 쇼핑몰 가격 */
		}
		#t1{
			background-color: orange;
		}
		#t2{
			background-color: green;
		}
		table,th,td{
			border: solid 2px black;
		}
		table{
			border-collapse: collapse;
			margin: 50px;
		}
		th{
			padding: 10px;
			background-color: #eeeeee;
		}
		td{
			padding: 10px;
			text-align: center;
			color: white;
		}
		.col1{
			width: 50px;
		}
		.col2,.col3{
			width: 100px;
		}
		
	</style>
</head>
<body>

	<h3> 배경 이미지 </h3>
		<div id="t1"> <!-- 한줄 차지하는 박스모델 -->
			안녕하세요
		</div>
	<h3> 테이블 </h3>
		<div id="t2">
			안녕하세요~~
			<table>
				<tr>
					<th class="col1"> 종류 </th>
					<th class="col2"> 대인 </th>
					<th class="col3"> 소인 </th>
					<th class="col4"> 비고 </th>
				</tr>
				<tr>
					<td> 주간권 </td>
					<td> 20,000원 </td>
					<td> 10,000원 </td>
					<td rowspan="3"> 공원 입장 미 놀이공원 이용<br>(일부 놀이공원 별도 요금) </td>
				</tr>
				<tr>
					<td> 야간권 </td>
					<td> 30,000원 </td>
					<td> 50,000원 </td>
				</tr>
				<tr>
					<td> 2일권 </td>
					<td> 40,000원 </td>
					<td> 30,000원 </td>
					
				</tr>
			
			</table>
		</div>	
		<span id="t3">
			안녕하세요~~~~
		</span>
		
</body>
</html>
